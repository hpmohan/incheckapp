<div class="container-fluid text-center">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
    <blockquote>Adding a customer is thaaaaat easy...!</blockquote>
    <div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"></span>
            <input required type="text" ng-model="user.Name__c" class="form-control" placeholder="Name" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"></span>
            <input type="email" ng-model="user.Email__c" class="form-control" placeholder="email" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"></span>
            <input required  type="text" ng-model="user.Phone__c" class="form-control" placeholder="Phonenumber" aria-describedby="basic-addon1">
        </div>
        
        <button ng-click="addUser(user)" class="btn btn-success btn-lg">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{message}}
        </button>
        
    </div>
            <pre>user = {{user | json}}</pre>
        </div>
    <div class="col-md-4"></div>
    </div>
</div>
